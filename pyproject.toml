[project]
name = "pybooktools"
version = "0.1.0"
description = "Tools I use for writing Python books."
authors = [{ name = "Bruce Eckel", email = "MindviewInc@gmail.com" }]
dependencies = [
    "rich>=13.9.4",
    "mypy>=1.11.1",
    "libcst>=1.5.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
z = "pybooktools.reminder:main"
slug = "pybooktools.slug_line:main"
chapz = "pybooktools.renumber_chapters:main"
pyup = "pybooktools.update_python_examples:main"
xv = "pybooktools.remove_validation_dir:main"
exnum = "pybooktools.output_validator.number_output_strings:main"
etrack = "pybooktools.output_validator.add_output_tracking:main"
exup = "pybooktools.output_validator.incorporate_tracked_output:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "black>=24.4.2",
    "pytest-mock>=3.14.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pybooktools"]

[tool.black]
line-length = 80

[tool.pytest.ini_options]
#pythonpath = ["src/pybooktools"]
norecursedirs = ["graveyard"]
