[project]
name = "pybooktools"
version = "0.1.0"
description = "My tools to assist in writing Python books."
authors = [
    { name = "Bruce Eckel", email = "MindviewInc@gmail.com" }
]
dependencies = [
    "pytest>=8.1.1",
    "rich>=13.7.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"pybooktools" = "pybooktools:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pybooktools"]
